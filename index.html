<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="output">
            <div class="history-field"></div>
            <div class="output-field">0</div>
        </div>
        <div class="operations">
            <button onclick="clearButtonClicked()">C</button>
            <button onclick="changeSignButtonClicked()">+/-</button>
            <button>%</button>
            <button onclick="operatorButtonClicked(this.textContent)">รท</button>
            <button style="background-color: white;" onclick="digitButtonClicked(this.textContent)">7</button>
            <button style="background-color: white;"onclick="digitButtonClicked(this.textContent)">8</button>
            <button style="background-color: white;" onclick="digitButtonClicked(this.textContent)">9</button>
            <button onclick="operatorButtonClicked(this.textContent)">*</button>
            <button style="background-color: white;" onclick="digitButtonClicked(this.textContent)">4</button>
            <button style="background-color: white;" onclick="digitButtonClicked(this.textContent)">5</button>
            <button style="background-color: white;" onclick="digitButtonClicked(this.textContent)">6</button>
            <button onclick="operatorButtonClicked(this.textContent)">+</button>
            <button style="background-color: white;" onclick="digitButtonClicked(this.textContent)">1</button>
            <button style="background-color: white;" onclick="digitButtonClicked(this.textContent)">2</button>
            <button style="background-color: white;" onclick="digitButtonClicked(this.textContent)">3</button>
            <button onclick="operatorButtonClicked(this.textContent)">-</button>
            <button style="background-color: white;" onclick="digitButtonClicked(this.textContent)">0</button>
            <button style="background-color: white;" onclick="pointButtonClicked()">.</button>
            <button onclick="equalButtonClicked()">=</button>
        </div>
    </div>
</body>
</html>
